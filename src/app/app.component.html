<ng-container *ngIf="lienService.list | async as list">
  <h4>{{ list.length }} Modules</h4>
  <ul class="list-group list-group-flush" *ngFor="let elem of list">
    <li
      class="
        list-group-item
        d-flex
        justify-content-between
        align-items-center
        list-group-item-dark
      "
    >
      <span>{{ elem.category }}</span>

      <span class="badge badge-light badge-pill"> {{ elem.liens.length }}</span>
    </li>

    <li
      class="list-group-item link"
      *ngFor="let lien of elem.liens"
      (click)="open(lien.url)"
    >
      {{ lien.name }}
    </li>
  </ul>
</ng-container>
